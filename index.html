<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon1.png">
</head>

<body>

    <div class="input">
        <input class="inputValue box" type="text" name="" id="" placeholder="Enter a city ">
        <input class="button box" type="submit" value="submit" name="" id="">
    </div>

    <div class="display">

        <h3 class="tagname">City name:</h3>
        <span class="name tag"></span>
        <hr>
        <br>

        <h3 class="tagname">Description:</h3>
        <span class="desc tag"></span>

        <hr>
        <br>

        <h3 class="tagname">tempreture:</h3>
        <span class="temp tag"></span>
        <hr>
        <br>

        <h3 class="tagname">Humidity:</h3>
        <span class="humidity tag"></span>
        <hr>
        <br>

        <h3 class="tagname">wind speed:</h3>
        <span class="speed tag"></span>
        <hr>
        <br>

        <h3 class="tagname">wind degree:</h3>
        <span class="degree tag"></span>
    </div>

    <script src="index.js"></script>
</body>

</html>
